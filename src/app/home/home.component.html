<div class="jumbotron text-center">
  <h1>UQO Annotator</h1>
  <h2>Annoter en un clic les éléments PICO</h2>
</div>
<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser.firstName}}!</h1>
  <h3>File list:</h3>
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <div class="col-xs-8 col-sm-6">
          <ul class="heroes">
            <li *ngFor="let file of files">
              <a (click)="readfile(file)">{{file}}</a>
            </li>
          </ul>
        </div>
        <div class="col-xs-4 col-sm-6">
          <router-outlet name="files-view"></router-outlet>
        </div>
      </div>
    </div>
  </div>


  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
