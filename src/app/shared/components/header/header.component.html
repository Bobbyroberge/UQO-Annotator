<div class="pos-f-t   header">
  <nav class="navbar navbar-static-top navbar-inverse   ">
    <div >
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle  collapsed " data-toggle="collapse"  (click)="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <button type="button" class="navbar-toggle">
          <span class="glyphicon glyphicon-user couleur-blanc medium" aria-hidden="true"></span>
        </button>

        <a class="navbar-brand" href="#">UQO Annotator</a>

      </div>

      <div class="navbar-toggleable-xs navbar-collapse" id="bd-main-nav"
      [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">

      <div class=" navbar-left"> 
        <ul class="nav navbar-nav ml-auto">
          <li (click)="isCollapsed = true"  *ngFor="let leftMenu of leftMenus" routerLinkActive="active" [ngClass]="getMenuItemClasses(leftMenu)">
            <a class="navbar-left " [routerLink]="[leftMenu.path]">{{leftMenu.title}}</a>
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul class="nav navbar-nav  ml-auto">
          <li   (click)="isCollapsed = true" *ngFor="let rightMenu of rightMenus" routerLinkActive="active" [ngClass]="getMenuItemClasses(rightMenu)">
            <a  [routerLink]="[rightMenu.path]" routerLinkActive="active">
              <span class="{{rightMenu.icon}}"></span>{{rightMenu.title}}</a>
            </li>
            <li   (click)="isCollapsed = true" *ngFor="let rightMenuOutlet of rightMenuOutlets" routerLinkActive="active" [ngClass]="getMenuItemClasses(rightMenuOutlet)">
              <a  [routerLink]="[{ outlets: { popup: [rightMenuOutlet.path] } }]" routerLinkActive="active">{{rightMenuOutlet.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
</div>
